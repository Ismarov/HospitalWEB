<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Sistema de reservas</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="">
            <div >
                <a href="m_index.html">Sistema De Reservas</a>
            </div>
        </div>
        <div id="layout">

            <div id="menu">
                <div>
                    <a href="#">Médico</a>
                    <ul>
                        <li><a href="m_consulta_reserva.html">Consultar Horas Reservadas</a></li>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <h2>Administrar horas</h2>
            </div>
            <div class="content">
                <h2>Buscar disponibilidad horaria</h2>
                <p>
                    <div><!-- Inicio date time picker -->
                    <label for="datetimepicker1">Desde:</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    </div> <!--Fin date time picker-->
                </p>
                <div><!-- Inicio date time picker -->
                <label for="datetimepicker2">Hasta:</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                </div> <!--Fin date time picker-->
                <button id="btnBuscar" >Buscar</button>
                
                <hr>

                <div id="divHoras">
                    <h2>Su disponibilidad horaria</h2>
                    <p>
                        <table id="tableHoras"> <!--Inicio tabla-->
                        <thead>
                            <tr>
                                <th>Seleccionar</th>
                                <th>Fecha</th>
                                <th>Medico</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                            <tr>
                                <td><input type="checkbox" value=""><br></td>
                                <td>28/05/2015</td>
                                <td>None</td>
                            </tr>
                            -->
                        </tbody>
                        </table> <!-- Fin tabla -->
                    </p>
                    <hr>
                    <div >
                        <h2>Reservar hora para un paciente</h2>
                        <h4>Ingrese código de paciente</h4>
                        <input type="text" size="25" value="Código paciente"> <!-- Input codigo paciente -->
                        <button>Reservar hora</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/moment/moment.min.js"></script>
    <script src="js/moment/es.js"></script>
    <script src="js/datetime_picker/bootstrap-datetimepicker.js"></script>
    <script src="js/hospital/m_consulta_disponibilidad.js"></script>
    <script type="text/javascript">
    $(function () {
    $('#datetimepicker1').datetimepicker();
    $('#datetimepicker2').datetimepicker();
    });
    </script>
</body>
</html>
