<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Sistema de reservas</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="">
            <div>
                <a href="d_index.html">Sistema De Reservas</a>
            </div>
        </div>
        <div id="layout">
            <div id="menu">
                <div>
                    <a href="#">Director</a>
                    <ul >
                        <li><a href="d_porcentaje_box.html">Porcentaje de Uso de Box </a></li>
                        <li><a href="d_porcentaje_medico.html">% Ocupación de Médico</a></li>
                        <li><a href="d_ver_medico_mas_solicitado.html">Médico más Solicitado</a></li>
                        <li><a href="d_obtener_paciente_mas_atendido.html">Pacientes más Atendidos</a></li>
                        <li><a href="d_ingreso_paciente.html">Ingresar Paciente </a></li>
                        <li><a href="d_ingreso_medico.html">Ingresar Médico</a></li>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <h2>Ingreso de datos</h2>
            </div>
            <div class="content">
                <h2>Ingresar Paciente</h2>
                <div>
                    <div>
                        <br>
                        <div>
                        <form id="pacienteForm">
                            <fieldset>
                                <div>
                                    <label for="Nombres">Nombres</label><br>
                                    <input name="nombres" id="nombres" type="text" placeholder="Nombres">
                                </div>

                                <div>
                                    <label for="Apellidos">Apellidos</label><br>
                                    <input name="apellidos" id="apellidos" placeholder="Apellidos">
                                </div>

                                <div>
                                    <label  for="RUT">RUT</label><br>
                                    <input name="rut" id="rut" placeholder="RUT">
                                </div>

                                <div>
                                   <label for="datetimepicker1">Fecha de nacimiento</label>
			                        <br>
			                        <div>
			                            <div class='input-group date' id='datetimepicker1'>
			                                <input name="f_nac" type='text' class="form-control" />
			                                <span class="input-group-addon">
			                                    <span class="glyphicon glyphicon-calendar"></span>
			                                </span>
			                            </div>
			                        </div>
                                </div>

                                <div>
                                    <label for="Telefono">Telefono</label><br>
                                    <input name="telefono" id="telefono" type="text" placeholder="Telefono">
                                </div>
                                    </label>

                                <div>
                                    <label for="Direccion">Dirección</label><br>
                                    <input name="direccion" id="direccion" type="text" placeholder="Dirección">
                                </div>

                                <div>
                                    <label for="Ciudad">Ciudad</label><br>
                                    <input name="ciudad" id="ciudad" type="text" placeholder="Ciudad">
                                </div>

                                <div>
                                    <label for="Email">Email</label><br>
                                    <input name="email" id="email" type="email" placeholder="Email">
                                </div>

                                <div>
                                    <label for="Activo">Activo</label><br>
                                    <input name="activo" id="activo" placeholder="Activo">
                                </div>

                                                  
                                </div>
                            </fieldset>
                        </form>  
                        <br><button id="btnIngresar" class="pure-button pure-button-primary">Ingresar</button>
                	</div>
                <hr>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/moment/moment.min.js"></script>
        <script src="js/moment/es.js"></script>
        <script src="js/datetime_picker/bootstrap-datetimepicker.js"></script>
        <script src="js/hospital/d_ingreso_paciente.js"></script>
        <!-- hablilitar datepicker -->
        <script type="text/javascript">
        $(function () {
        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker();
        });
        </script>
    </body>
</html>
