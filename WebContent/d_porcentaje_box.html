        <div id="main">
            <div class="header">
                <h2>Obtener Reporte</h2>
            </div>
            <div class="content">
                <h2>Obtener Porcentaje de Uso de Box</h2>
                <hr>
                <label for="selectBoxes">Box:</label>
                <br>
                <select id="selectBoxes">
                    <option value="-1">-Seleccione un Box-</option>
                </select>

                <!-- grid-->
                <div>
                    <!-- span 0.5-->
                    <div>
                        <label for="datetimepicker1">Desde:</label>
                        <br>
                        <div>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="datetimepicker2">Hasta:</label>
                        <br>
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <button id="btnReporte">Obtener Reporte</button>
                <hr>
                <table id="tablePorcentaje">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Porcentaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Box General</td>
                            <td>50</td>
                        </tr>
                    </tbody>
                </table>
