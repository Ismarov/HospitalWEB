<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema de reservas</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<div class="">
    <div >
        <a href="">Sistema De Reservas</a>
    </div>
</div>

<div id="layout">
 
    <div id="menu">
        <div >
            <a href="p_index.html">Paciente</a>

            <ul>
                <li><a href="reservar_hora_aps.html">Reservar Hora APS</a></li>
                <li><a href="#">Ver horas reservadas</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>Reservar hora APS</h2>
        </div>

        <div class="content">

            <!-- Dos paneles de 1/2 -->
            <h2>Seleccione especialidad y médico</h2>

            <!-- una grilla -->
            <div >
                <!-- panel de 1/2 unidad-->
                <div >
                    <div>
                        <label for="selectEspecialidad">Especialidad:</label>
                        <br>
                        <select id="selectEspecialidad">
                            <option value="-1">-Seleccione una especialidad-</option>
                        </select>
                    </div>
                </div>
                <!-- panel de 1/2 unidad-->
                <div >
                    <div  id="divMedico" >
                        <label for="selectMedico">Medico:</label>
                        <br>
                        <select id="selectMedico">
                            <option value="-1">-Seleccione un médico-</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Un panel -->
            <div  id="divHora">
                <h2>Seleccione hora</h2>
                <!-- grid-->
                <div>
                    <!-- span 1-->
                    <div>
                        <div>
                            <label for="selectHora">Horas:</label>
                            <br>
                            <select id="selectHora">
                                <option value="-1">-Seleccione una Hora-</option>
                            </select>
                        </div> 

                    </div>
                    <!-- si pongo hr y el boton antes de cerrar el grid se va a la derecha -->
                    <hr>
                    <button id="btnReservar">Reservar Hora</button>
                </div>
            </div>


        </div> <!-- fin div .content -->
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/moment/moment.min.js"></script>
<script src="js/moment/es.js"></script>
<script src="js/datetime_picker/bootstrap-datetimepicker.js"></script>
<script src="js/dateFormat.js"></script>

<script src="js/hospital/p_reserva_hora_aps.js"></script>


</body>
</html>
